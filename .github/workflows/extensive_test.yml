# This file is based on examples in
# https://docs.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions

# Note that all the "sudo" commands here appear to cause a warning message
# "sudo: setrlimit(RLIMIT_CORE): operation not permitted"
# This appears to be a known harmless annoyance:
# https://gitlab.alpinelinux.org/alpine/aports/-/issues/11122

name: Extensive CI

on:
  push: 
    branches: [master]
    tags: [v*]
  pull_request:
    branches: [master]
  workflow_dispatch: 

concurrency:
  # Use github.run_id on main branch
  # Use github.event.pull_request.number on pull requests, so it's unique per pull request
  # Use github.ref on other branches, so it's unique per branch
  group: ${{ github.workflow }}-${{ github.ref == github.ref_protected && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04

    env:
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integrated]
        # 2025-11-28: Temporarily disabling SPEC tests in this workflow due to github issue #561
        # packages: [all, vmec, spec, none]
        packages: [vmec, none]
        python-version: [3.9, "3.10", "3.11", "3.12"]
        include:
            - python-version: 3.9
              test-type: unit
              packages: none
            - python-version: 3.9
              test-type: integrated
              packages: none

    steps:
    # First print out lots of information. We do this in separate 
    # "name" blocks because otherwise the output gets mixed together
    # in the github actions log.
    
    - name: Print user and group id
      run: |
        set -ex
        id

    - name: PWD
      run: |
        set -ex
        pwd

    - name: ls -l
      run: |
        set -ex
        ls -l

    - name: apt-get stuff needed for libstell and vmec
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gfortran openmpi-bin libopenmpi-dev libnetcdf-dev libnetcdff-dev liblapack-dev libscalapack-mpi-dev libhdf5-dev libhdf5-serial-dev git m4 libfftw3-dev libopenblas-dev libboost-all-dev
    
    - uses: actions/checkout@v4
      # If we want submodules downloaded, uncomment the next 2 lines:
      #with:
      #  submodules: true

    # We must run actions/checkout before downloading and building VMEC, since checkout deletes the contents of the directory.
    - name: Download the VMEC2000 standalone repository
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: git clone https://github.com/hiddensymmetries/VMEC2000.git

    - name: ls -l again
      run: |
        set -ex
        ls -l
        pwd

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: false

    - name: Fix Python site-packages path
      run: |
        set -x
        echo "=== Diagnosing Python site configuration ==="
        python --version
        python -m site
        
        # Get the site-packages path - ALWAYS add it to PYTHONPATH
        # This works around a bug where site-packages disappears from sys.path in later steps
        SITE_PACKAGES=$(python -c "import site; print(site.getsitepackages()[0])")
        echo "Site-packages path: $SITE_PACKAGES"
        echo "PYTHONPATH=$SITE_PACKAGES" >> $GITHUB_ENV
        echo "Set PYTHONPATH=$SITE_PACKAGES for all subsequent steps"
        
        # Verify the path exists
        ls -la "$SITE_PACKAGES" | head -10

    - name: Ensure pip is available
      run: |
        set -x  # Enable command tracing for debugging
        echo "Python location: $(which python)"
        echo "Python version: $(python --version)"
        
        # Check if pip is already available
        if python -m pip --version; then
          echo "pip is already available"
        else
          echo "pip not found, attempting to install..."
          
          # Method 1: Try ensurepip (built into Python)
          echo "Trying ensurepip..."
          if python -m ensurepip --upgrade; then
            echo "ensurepip succeeded"
          else
            echo "ensurepip failed, trying get-pip.py..."
            
            # Method 2: Download and run get-pip.py
            curl -sS https://bootstrap.pypa.io/get-pip.py -o get-pip.py
            python get-pip.py
            rm -f get-pip.py
          fi
          
          # Verify pip is now accessible
          python -m pip --version || { echo "FATAL: pip still not available after installation attempts"; exit 1; }
        fi
        
        # Upgrade pip to latest version
        python -m pip install --upgrade pip setuptools wheel
        
        # Final verification
        python -m pip --version
        python -c "import pip; print(f'pip module version: {pip.__version__}')"

    - name: Install python dependencies
      run: |
           sudo apt-get install graphviz graphviz-dev
           # Use --break-system-packages for Python 3.12 on Ubuntu 24.04 (PEP 668)
           python -m pip install --break-system-packages wheel "numpy>=2.0.0" scipy f90nml h5py scikit-build-core setuptools-scm "pybind11<3.0.0" cmake qsc sympy pyevtk matplotlib ninja plotly networkx pygraphviz ground bentley_ottmann f90wrap || python -m pip install wheel "numpy>=2.0.0" scipy f90nml h5py scikit-build-core setuptools-scm "pybind11<3.0.0" cmake qsc sympy pyevtk matplotlib ninja plotly networkx pygraphviz ground bentley_ottmann f90wrap

    - name: Install booz_xform
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: python -m pip install --break-system-packages -v git+https://github.com/hiddenSymmetries/booz_xform 2>/dev/null || python -m pip install -v git+https://github.com/hiddenSymmetries/booz_xform

    - name: Install virtual_casing
      run: python -m pip install --break-system-packages -v git+https://github.com/hiddenSymmetries/virtual-casing 2>/dev/null || python -m pip install -v git+https://github.com/hiddenSymmetries/virtual-casing

    # See https://github.community/t/best-way-to-clone-a-private-repo-during-script-run-of-private-github-action/16116/7
    # https://stackoverflow.com/questions/57612428/cloning-private-github-repository-within-organisation-in-actions
    # https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token
    - name: Check out SPEC
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      uses: actions/checkout@v4
      with:
        repository: PrincetonUniversity/SPEC
        path: SPEC

    # For some reason, installing py_spec does not install the dependencies f90nml and h5py. Therefore I installed these manually above.
    - name: Install py_spec
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: |
        python -m pip install --break-system-packages -r SPEC/Utilities/pythontools/requirements.txt 2>/dev/null || python -m pip install -r SPEC/Utilities/pythontools/requirements.txt
        python -m pip install --break-system-packages -e SPEC/Utilities/pythontools 2>/dev/null || python -m pip install -e SPEC/Utilities/pythontools
        python -c "import py_spec; print('success')"

    - name: Build SPEC python wrapper.
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: |
         cd SPEC
         python -m pip install --break-system-packages . 2>/dev/null || python -m pip install .

    - name: Try import spec
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: python -c "import spec.spec_f90wrapped as spec; print(spec.constants.version)"

    - name: ls in /usr/lib/x86_64-linux-gnu
      run: ls -l /usr/lib/x86_64-linux-gnu

    - name: Add to LD_LIBRARY_PATH so scalapack etc can be found
      run: echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

    - name: env after adding to LD_LIBRARY_PATH
      run: env

    - name: ls in VMEC2000/python 1
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: ls -l VMEC2000/python

    - name: Debug pip before VMEC2000
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: |
        set -x
        echo "=== Full pip diagnostics ==="
        echo "Python executable:"
        which python
        python --version
        echo ""
        echo "Python sys.path:"
        python -c "import sys; print('\n'.join(sys.path))"
        echo ""
        echo "Checking if pip directory exists:"
        ls -la /opt/hostedtoolcache/Python/3.12.12/x64/lib/python3.12/site-packages/pip/ 2>&1 | head -20 || echo "pip directory not found!"
        echo ""
        echo "Checking site-packages:"
        ls -la /opt/hostedtoolcache/Python/3.12.12/x64/lib/python3.12/site-packages/ | grep -i pip || echo "No pip in site-packages"
        echo ""
        echo "Trying to import pip:"
        python -c "import pip; print('pip imported successfully:', pip.__version__)" || echo "Failed to import pip"
        echo ""
        echo "Checking PYTHONPATH and related env vars:"
        echo "PYTHONPATH=$PYTHONPATH"
        echo "PYTHONHOME=$PYTHONHOME"
        echo ""
        echo "Trying pip as module:"
        python -m pip --version || echo "python -m pip failed"

    - name: Configure VMEC2000 module
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: |
        cd VMEC2000
        cp cmake/machines/ubuntu.json cmake_config_file.json
        cat cmake_config_file.json
        python -m pip install .

    - name: Try importing vmec module
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: python -c "print(dir()); import vmec; print(dir()); print(dir(vmec)); print('package:', vmec.__package__); print('spec:', vmec.__spec__); print('doc:', vmec.__doc__); print('file:', vmec.__file__); print('path:', vmec.__path__)"

    - name: Install simsopt package
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: |
        python -m pip install --break-system-packages --upgrade pip build wheel 2>/dev/null || python -m pip install --upgrade pip build wheel
        python -m pip install --break-system-packages scikit-build-core "setuptools-scm>=8.0" "pybind11<3.0.0" "numpy>=2.0.0" 2>/dev/null || python -m pip install scikit-build-core "setuptools-scm>=8.0" "pybind11<3.0.0" "numpy>=2.0.0"
        python -m pip install --break-system-packages -v git+https://github.com/zhisong/pyoculus 2>/dev/null || python -m pip install -v git+https://github.com/zhisong/pyoculus
        python -m pip install --break-system-packages --no-build-isolation -v . 2>/dev/null || python -m pip install --no-build-isolation -v .
        python -m pip install --break-system-packages mpi4py py_spec h5py 2>/dev/null || python -m pip install mpi4py py_spec h5py

    - name: Install simsopt package
      if: contains(matrix.packages, 'none')
      run: |
        python -m pip install --break-system-packages --upgrade pip setuptools wheel build 2>/dev/null || python -m pip install --upgrade pip setuptools wheel build
        python -m pip install --break-system-packages scikit-build-core "setuptools-scm>=8.0" "pybind11<3.0.0" "numpy>=2.0.0" 2>/dev/null || python -m pip install scikit-build-core "setuptools-scm>=8.0" "pybind11<3.0.0" "numpy>=2.0.0"
        python -m pip install --break-system-packages --no-build-isolation -v . 2>/dev/null || python -m pip install --no-build-isolation -v .

    - name: Install simsopt package
      if: contains(matrix.packages, 'vmec')
      run: |
        python -m pip install --break-system-packages --upgrade pip build wheel 2>/dev/null || python -m pip install --upgrade pip build wheel
        python -m pip install --break-system-packages scikit-build-core "setuptools-scm>=8.0" "pybind11<3.0.0" "numpy>=2.0.0" 2>/dev/null || python -m pip install scikit-build-core "setuptools-scm>=8.0" "pybind11<3.0.0" "numpy>=2.0.0"
        python -m pip install --break-system-packages --no-build-isolation -v . 2>/dev/null || python -m pip install --no-build-isolation -v .
        python -m pip install --break-system-packages mpi4py 2>/dev/null || python -m pip install mpi4py

    - name: Run serial examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && (contains(matrix.packages, 'none') || contains(matrix.packages, 'all'))
      run: |
        cd examples
        ./run_serial_examples

    - name: Run simple parallel examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'none')
      run: |
        cd examples
        ./run_parallel_examples

    - name: Run spec examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'spec')
      run: |
        cd examples
        ./run_spec_examples

    - name: Run vmec examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'vmec')
      run: |
        cd examples
        ./run_vmec_examples

    - name: Run vmec and spec examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'all')
      run: |
        cd examples
        ./run_spec_vmec_examples

    - name: Install coverage dependencies
      if: contains(matrix.test-type, 'unit')
      run: python -m pip install --break-system-packages coverage 2>/dev/null || python -m pip install coverage 

    - name: Run expensive tests on 1 MPI process using coverage
      if: contains(matrix.test-type, 'unit') && (contains(matrix.packages, 'none') || contains(matrix.packages, 'all'))
      run: |
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/geo
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/field

    - name: Run remaining tests on 1 MPI process using coverage
      if: contains(matrix.test-type, 'unit')
      run: | 
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/configs
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/core
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/mhd
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/objectives
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/solve
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/util

    - name: Run MPI tests using coverage
      if: contains(matrix.test-type, 'unit') && (contains(matrix.packages, 'all') || contains(matrix.packages, 'vmec') || contains(matrix.packages, 'spec'))
      run: |
        mpiexec -n 1 coverage run -m unittest discover -k "mpi" -s tests -v
        mpiexec -n 2 coverage run -m unittest discover -k "mpi" -s tests -v
        mpiexec -n 3 --oversubscribe coverage run -m unittest discover -k "mpi" -s tests -v

    - name: ls to see coverage files that were produced
      if: contains(matrix.test-type, 'unit')
      run: ls -al

    - name: Upload uncombined coverage to github
      if: contains(matrix.test-type, 'unit')
      uses: actions/upload-artifact@v4
      with:
        name: gh-actions-parallel-coverage-${{ matrix.packages }}-${{ matrix.python-version }}
        path: .coverage.*
        if-no-files-found: error
        include-hidden-files: true

  coverage:
    runs-on: ubuntu-24.04
    needs: [ test ]
    steps:

    - name: Set up Python 
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install coverage
      run: python -m pip install --break-system-packages coverage 2>/dev/null || python -m pip install coverage

    - name: Checkout simsopt 
      uses: actions/checkout@v4

    - name: Install simsopt before running coverage
      run: python -m pip install --break-system-packages . 2>/dev/null || python -m pip install .

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        path: ./
        merge-multiple: true

    - name: Display coverage files before combine 
      run: ls -a

    - name: Combine coverage reports
      run: | 
        coverage combine
        coverage report
        coverage xml

    - name: Upload coverage to github
      uses: actions/upload-artifact@v4
      with:
        name: tox-gh-actions-coverage
        path: coverage.xml
        if-no-files-found: error

    - name: Upload coverage to Codecov
      # The next line prevents github from trying to upload to Codecov on forks of the repository, avoiding a permissions error
      if: github.repository_owner == 'hiddenSymmetries'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        env_vars: PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
