# This file is based on examples in
# https://docs.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions

# Note that all the "sudo" commands here appear to cause a warning message
# "sudo: setrlimit(RLIMIT_CORE): operation not permitted"
# This appears to be a known harmless annoyance:
# https://gitlab.alpinelinux.org/alpine/aports/-/issues/11122

name: Extensive CI

on:
  push: 
    branches: [master]
    tags: [v*]
  pull_request:
    branches: [master]
  workflow_dispatch: 

concurrency:
  # Use github.run_id on main branch
  # Use github.event.pull_request.number on pull requests, so it's unique per pull request
  # Use github.ref on other branches, so it's unique per branch
  group: ${{ github.workflow }}-${{ github.ref == github.ref_protected && github.run_id || github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-24.04

    env:
      OMPI_ALLOW_RUN_AS_ROOT: 1
      OMPI_ALLOW_RUN_AS_ROOT_CONFIRM: 1

    strategy:
      fail-fast: false
      matrix:
        test-type: [unit, integrated]
        # 2025-11-28: Temporarily disabling SPEC tests in this workflow due to github issue #561
        # packages: [all, vmec, spec, none]
        packages: [vmec, none]
        python-version: [3.9, "3.10", "3.11", "3.12"]
        include:
            - python-version: 3.9
              test-type: unit
              packages: none
            - python-version: 3.9
              test-type: integrated
              packages: none

    steps:
    # First print out lots of information. We do this in separate 
    # "name" blocks because otherwise the output gets mixed together
    # in the github actions log.
    
    - name: Print user and group id
      run: |
        set -ex
        id

    - name: PWD
      run: |
        set -ex
        pwd

    - name: ls -l
      run: |
        set -ex
        ls -l

    - name: apt-get stuff needed for libstell and vmec
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential gfortran openmpi-bin libopenmpi-dev libnetcdf-dev libnetcdff-dev liblapack-dev libscalapack-mpi-dev libhdf5-dev libhdf5-serial-dev git m4 libfftw3-dev libopenblas-dev libboost-all-dev
    
    - uses: actions/checkout@v4
      # If we want submodules downloaded, uncomment the next 2 lines:
      #with:
      #  submodules: true

    # We must run actions/checkout before downloading and building VMEC, since checkout deletes the contents of the directory.
    - name: Download the VMEC2000 standalone repository
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: git clone https://github.com/hiddensymmetries/VMEC2000.git

    - name: ls -l again
      run: |
        set -ex
        ls -l
        pwd

    # For Python 3.12 on Ubuntu 24.04, GitHub's hostedtoolcache has a corrupted Python installation
    # (undefined symbol _PyErr_SetLocaleString in _ctypes module). This breaks imports of ctypes,
    # jax, scipy, etc. 
    # 
    # Workaround: Use the system Python 3.12 from Ubuntu repositories instead of the corrupted
    # hostedtoolcache version. The key difference:
    # - hostedtoolcache Python: Pre-built by GitHub, stored at /opt/hostedtoolcache/Python/3.12.12/x64/
    #   This specific build is corrupted (broken _ctypes module)
    # - System Python 3.12: Built and packaged by Ubuntu, installed at /usr/bin/python3.12
    #   This is a different build that may not have the same corruption
    #
    # This approach:
    # - Uses a different Python 3.12 build (Ubuntu's vs GitHub's)
    # - Different compilation, different library dependencies
    # - Bypasses the corrupted hostedtoolcache entirely
    #
    # Note: There's no guarantee this will work - if the corruption is in Ubuntu's Python 3.12
    # itself, we'll need a different approach (pyenv, conda, or building from source).
    #
    # References:
    # - GitHub issue: https://github.com/actions/runner-images/issues/10781
    - name: Install Python 3.12 system packages (workaround for corrupted hostedtoolcache)
      if: matrix.python-version == '3.12'
      run: |
        sudo apt-get update
        # Install Python 3.12 and development packages from Ubuntu repositories
        # Note: python3.12-distutils doesn't exist (distutils removed in Python 3.12)
        sudo apt-get install -y python3.12 python3.12-dev python3.12-venv python3.12-full libpython3.12-dev
        # Install pip for Python 3.12
        curl -sS https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
        python3.12 /tmp/get-pip.py
        rm -f /tmp/get-pip.py
        # Update PATH to prioritize system Python 3.12 over hostedtoolcache
        echo "/usr/bin" >> $GITHUB_PATH
        # Verify installation and test _ctypes
        python3.12 -c "import ctypes" || exit 1

    - name: Set up Python ${{ matrix.python-version }}
      if: matrix.python-version != '3.12'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        check-latest: true

    - name: Set up Python environment for Python 3.12 (deadsnakes)
      if: matrix.python-version == '3.12'
      run: |
        # Configure update-alternatives to set python/python3 to python3.12
        sudo update-alternatives --install /usr/bin/python python /usr/bin/python3.12 1
        sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.12 1
        # Set python3.12 as the default
        sudo update-alternatives --set python /usr/bin/python3.12
        sudo update-alternatives --set python3 /usr/bin/python3.12
        # Test that _ctypes works (this was the failing import)
        python -c "import ctypes" || exit 1


    - name: Ensure pip is available
      run: |
        # Check if site-packages is in sys.path - this is critical!
        SITE_PACKAGES=$(python -c "import site; pkgs = site.getsitepackages(); print(pkgs[0] if pkgs else '')" 2>&1)
        
        # Check if site-packages is actually in sys.path
        if ! python -c "import sys; sys.path" 2>&1 | grep -q "site-packages"; then
          if [ -n "$SITE_PACKAGES" ] && [ -d "$SITE_PACKAGES" ]; then
            export PYTHONPATH="$SITE_PACKAGES:${PYTHONPATH:-}"
            echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
          fi
        fi
        
        # Always use python -m pip to avoid corrupted pip executable
        if python -m pip --version 2>&1; then
          PIP_AVAILABLE=true
        else
          PIP_AVAILABLE=false
          if python -m ensurepip --upgrade --default-pip 2>&1; then
            # Re-check and fix sys.path after ensurepip
            SITE_PACKAGES=$(python -c "import site; pkgs = site.getsitepackages(); print(pkgs[0] if pkgs else '')" 2>&1)
            if [ -n "$SITE_PACKAGES" ] && [ -d "$SITE_PACKAGES" ]; then
              export PYTHONPATH="$SITE_PACKAGES:${PYTHONPATH:-}"
              echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
            fi
            if python -m pip --version 2>&1; then
              PIP_AVAILABLE=true
            else
              # Try to get pip and reinstall it
              curl -sS https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
              python /tmp/get-pip.py --force-reinstall 2>&1
              rm -f /tmp/get-pip.py
              # Update PYTHONPATH again after get-pip.py
              SITE_PACKAGES=$(python -c "import site; pkgs = site.getsitepackages(); print(pkgs[0] if pkgs else '')" 2>&1)
              if [ -n "$SITE_PACKAGES" ] && [ -d "$SITE_PACKAGES" ]; then
                export PYTHONPATH="$SITE_PACKAGES:${PYTHONPATH:-}"
                echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
              fi
              if python -m pip --version 2>&1; then
                PIP_AVAILABLE=true
              else
                PIP_AVAILABLE=false
              fi
            fi
          fi
        fi
        
        if [ "$PIP_AVAILABLE" = "true" ]; then
          python -m pip install --upgrade pip setuptools wheel 2>&1
        else
          exit 1
        fi


    - name: Install python dependencies
      run: |
           sudo apt-get install graphviz graphviz-dev
           python -m pip install wheel numpy scipy f90nml h5py scikit-build cmake qsc sympy pyevtk matplotlib ninja plotly networkx pygraphviz ground bentley_ottmann f90wrap

    - name: Install booz_xform
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: python -m pip install -v git+https://github.com/hiddenSymmetries/booz_xform

    - name: Install virtual_casing
      run: python -m pip install -v git+https://github.com/hiddenSymmetries/virtual-casing

    # See https://github.community/t/best-way-to-clone-a-private-repo-during-script-run-of-private-github-action/16116/7
    # https://stackoverflow.com/questions/57612428/cloning-private-github-repository-within-organisation-in-actions
    # https://docs.github.com/en/free-pro-team@latest/github/authenticating-to-github/creating-a-personal-access-token
    - name: Check out SPEC
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      uses: actions/checkout@v4
      with:
        repository: PrincetonUniversity/SPEC
        path: SPEC

    # For some reason, installing py_spec does not install the dependencies f90nml and h5py. Therefore I installed these manually above.
    - name: Install py_spec
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: |
        python -m pip install -r SPEC/Utilities/pythontools/requirements.txt
        python -m pip install -e SPEC/Utilities/pythontools
        python -c "import py_spec; print('success')"

    - name: Build SPEC python wrapper.
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: |
         cd SPEC
         python -m pip install .

    - name: Try import spec
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: python -c "import spec.spec_f90wrapped as spec; print(spec.constants.version)"

    - name: ls in /usr/lib/x86_64-linux-gnu
      run: ls -l /usr/lib/x86_64-linux-gnu

    - name: Add to LD_LIBRARY_PATH so scalapack etc can be found
      run: echo "LD_LIBRARY_PATH=/usr/lib/x86_64-linux-gnu" >> $GITHUB_ENV

    - name: env after adding to LD_LIBRARY_PATH
      run: env

    - name: ls in VMEC2000/python 1
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: ls -l VMEC2000/python


    - name: Configure VMEC2000 module
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: |
        cd VMEC2000
        cp cmake/machines/ubuntu.json cmake_config_file.json
        if ! python -m pip --version 2>&1; then
          SITE_PACKAGES=$(python -c "import site; pkgs = site.getsitepackages(); print(pkgs[0] if pkgs else '')" 2>&1)
          if [ -n "$SITE_PACKAGES" ] && [ -d "$SITE_PACKAGES" ]; then
            export PYTHONPATH="$SITE_PACKAGES:${PYTHONPATH:-}"
            echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
          fi
          python -m ensurepip --upgrade --default-pip 2>&1
          # Re-check and update PYTHONPATH after ensurepip
          SITE_PACKAGES=$(python -c "import site; pkgs = site.getsitepackages(); print(pkgs[0] if pkgs else '')" 2>&1)
          if [ -n "$SITE_PACKAGES" ] && [ -d "$SITE_PACKAGES" ]; then
            export PYTHONPATH="$SITE_PACKAGES:${PYTHONPATH:-}"
            echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
          fi
          if ! python -m pip --version 2>&1; then
            curl -sS https://bootstrap.pypa.io/get-pip.py -o /tmp/get-pip.py
            python /tmp/get-pip.py --force-reinstall 2>&1
            rm -f /tmp/get-pip.py
            # Update PYTHONPATH again
            SITE_PACKAGES=$(python -c "import site; pkgs = site.getsitepackages(); print(pkgs[0] if pkgs else '')" 2>&1)
            if [ -n "$SITE_PACKAGES" ] && [ -d "$SITE_PACKAGES" ]; then
              export PYTHONPATH="$SITE_PACKAGES:${PYTHONPATH:-}"
              echo "PYTHONPATH=$PYTHONPATH" >> $GITHUB_ENV
            fi
            if ! python -m pip --version 2>&1; then
              exit 1
            fi
          fi
        fi
        python -m pip install . 2>&1 || exit 1

    - name: Try importing vmec module
      if: contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all')
      run: python -c "print(dir()); import vmec; print(dir()); print(dir(vmec)); print('package:', vmec.__package__); print('spec:', vmec.__spec__); print('doc:', vmec.__doc__); print('file:', vmec.__file__); print('path:', vmec.__path__)"

    - name: Install simsopt package
      if: contains(matrix.packages, 'spec') || contains(matrix.packages, 'all')
      run: |
        python -m pip install -v git+https://github.com/zhisong/pyoculus
        python -m pip install -v .
        python -m pip install mpi4py py_spec h5py

    - name: Install simsopt package
      if: contains(matrix.packages, 'none')
      run: python -m pip install -v .

    - name: Install simsopt package
      if: contains(matrix.packages, 'vmec')
      run: |
        python -m pip install -v .
        python -m pip install mpi4py

    - name: Run serial examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && (contains(matrix.packages, 'none') || contains(matrix.packages, 'all'))
      run: |
        cd examples
        ./run_serial_examples

    - name: Run simple parallel examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'none')
      run: |
        cd examples
        ./run_parallel_examples

    - name: Run spec examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'spec')
      run: |
        cd examples
        ./run_spec_examples

    - name: Run vmec examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'vmec')
      run: |
        cd examples
        ./run_vmec_examples

    - name: Run vmec and spec examples as part of integrated tests
      if: contains(matrix.test-type, 'integrated') && contains(matrix.packages, 'all')
      run: |
        cd examples
        ./run_spec_vmec_examples

    - name: Install coverage dependencies
      if: contains(matrix.test-type, 'unit')
      run: python -m pip install coverage 

    - name: Run expensive tests on 1 MPI process using coverage
      if: contains(matrix.test-type, 'unit') && (contains(matrix.packages, 'none') || contains(matrix.packages, 'all'))
      run: |
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/geo
    - name: Run field tests using coverage (only when VMEC is available)
      if: contains(matrix.test-type, 'unit') && (contains(matrix.packages, 'vmec') || contains(matrix.packages, 'all'))
      run: |
        mpiexec -n 1 coverage run --source=simsopt -m unittest discover -t tests -v -s tests/field

    - name: Run remaining tests on 1 MPI process using coverage
      if: contains(matrix.test-type, 'unit')
      run: | 
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/configs
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/core
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/objectives
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/solve
        coverage run --source=simsopt -m unittest discover -t tests -v -s tests/util
    - name: Run MHD tests using coverage (only when VMEC or SPEC is available, same condition as MPI tests)
      if: contains(matrix.test-type, 'unit') && (contains(matrix.packages, 'all') || contains(matrix.packages, 'vmec') || contains(matrix.packages, 'spec'))
      run: |
        mpiexec -n 1 coverage run --source=simsopt -m unittest discover -t tests -v -s tests/mhd

    - name: Run MPI tests using coverage
      if: contains(matrix.test-type, 'unit') && (contains(matrix.packages, 'all') || contains(matrix.packages, 'vmec') || contains(matrix.packages, 'spec'))
      run: |
        mpiexec -n 1 coverage run -m unittest discover -k "mpi" -s tests -v
        mpiexec -n 2 coverage run -m unittest discover -k "mpi" -s tests -v
        mpiexec -n 3 --oversubscribe coverage run -m unittest discover -k "mpi" -s tests -v

    - name: ls to see coverage files that were produced
      if: contains(matrix.test-type, 'unit')
      run: ls -al

    - name: Upload uncombined coverage to github
      if: contains(matrix.test-type, 'unit')
      uses: actions/upload-artifact@v4
      with:
        name: gh-actions-parallel-coverage-${{ matrix.packages }}-${{ matrix.python-version }}
        path: .coverage.*
        if-no-files-found: error
        include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest
    needs: [ test ]
    steps:

    - name: Set up Python 
      uses: actions/setup-python@v5
      with:
        python-version: 3.9

    - name: Install coverage
      run: python -m pip install coverage

    - name: Checkout simsopt 
      uses: actions/checkout@v4

    - name: Install simsopt before running coverage
      run: python -m pip install .

    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        path: ./
        merge-multiple: true

    - name: Display coverage files before combine 
      run: ls -a

    - name: Combine coverage reports
      run: | 
        coverage combine
        coverage report
        coverage xml

    - name: Upload coverage to github
      uses: actions/upload-artifact@v4
      with:
        name: tox-gh-actions-coverage
        path: coverage.xml
        if-no-files-found: error

    - name: Upload coverage to Codecov
      # The next line prevents github from trying to upload to Codecov on forks of the repository, avoiding a permissions error
      if: github.repository_owner == 'hiddenSymmetries'
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        env_vars: PYTHON
        name: codecov-umbrella
        fail_ci_if_error: true
        verbose: true
