name: docker container

on: 
  push:
    branches:
      - main
      - docker
    tags:
      - v*
  pull_request:
    branches:
      - main
    tags:
      - v*

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: medbha
          password: ${{ secrets.DOCKER_TOKEN }}

      - run: 'echo "$SPEC_ACCESS" > ci/github_key'
        shell: bash
        env:
          SSH_KEY: ${{ secrets.SPEC_ACCESS }}

      - name: Step to get tag name
        id: vars
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          context: ci
          file: ci/Dockerfile.ubuntu
          push: true
          tags: medbha/simsopt:latest

      - name: Build and push
        uses: docker/build-push-action@v2
        if: ${{ github.ref == 'refs/heads/docker' }}
        with:
          context: ci
          file: ci/Dockerfile.ubuntu
          push: true
          tags: medbha/simsopt:test
          #secrets: "spec_checkout=${{ secrets.SPEC_CHECKOUT }}"
|

      - name: Build and push for tag
        uses: docker/build-push-action@v2
        if: startsWith(github.event.ref, 'refs/tags/v')
        with:
          context: ci
          file: ci/Dockerfile.ubuntu
          push: true
          tags: "medbha/simsopt:${{steps.vars.outputs.tag}}"
