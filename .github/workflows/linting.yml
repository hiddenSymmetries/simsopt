name: Linting

on: [push, pull_request]

jobs:
  CI:
    runs-on: ubuntu-24.04

    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Run ruff
      uses: astral-sh/ruff-action@v1

