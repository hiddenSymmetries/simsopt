{% set data = load_setup_py_data(setup_file='../setup.py', from_recipe_dir=True) %}
{% set version = data.get('version') %}

package:
  name: simsopt
  version: {{ version }}

source:
  path: ..

build:
  include_recipe: False
  number: 0
  script: 
    - {{ PYTHON }} -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - llvm-openmp  # [osx]
    - libgomp      # [linux]
    - "setuptools_scm[toml]"
    - boost

  host:
    - pip
    - wheel
    - numpy {{ numpy }}
    - "setuptools_scm[toml]"
    - scikit-build-core
    - python {{ python }}

  run:
    - python
    - numpy {{ numpy }}
    - jax >=0.2.5
    - jaxlib >=0.1.56
    - scipy >=1.5.4
    - Deprecated >=1.2.10
    - nptyping >=1.3.0
    - monty >=2021.6.10 
    - ruamel.yaml
    - sympy
    - f90nml
    - randomgen
    - pyevtk

about:
  home: {{ data.get('url') }}
  summary: simplified framework for stellarator optimization
  license: MIT
  license_file: "LICENSE"
  description:
  doc_url: https://simsopt.readthedocs.io/
  dev_url: {{ data.get('url') }}

extra:
  recipe-maintainers:
    - mbkumar
    - landreman
    - florianwechsung
